<!doctype html>
<html>

<head>

    <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>Weavy Cloud Filepicker</title>

    <!-- build:css css/bundle.css -->
    <link rel="stylesheet" href="/css/site.css" />
    <!-- endbuild -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

</head>

<body>

                    <li class="list-group-item border-0 p-2">

                    </li>
                    
                </ul>
                
            </div>
        </div>

        <div class="row my-2 d-none">
            <div class="col-lg-12">
                <button class="create-auth btn btn-info">Auth Google Docs</button>
                <button class="create btn btn-info">Create Google Docs</button>
                <button id="signout-button" class="btn btn-default" style="display: none;">Sign Out</button>
            </div>
        </div>

    </div>

    <script src="/js/vendor10/jquery.min.js"></script>
    <script src="/js/vendor10/common.js"></script>
    <script src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs"
        data-app-key="n3lzi8ia37kv4pw"></script>
    <script src="https://cdn01.boxcdn.net/js/static/select.js"></script>
    <script src="https://js.live.net/v7.2/OneDrive.js"></script>

    <!-- build:js js/bundle.js -->
    <script src="/js/weavy-helpers.js"></script>
    <script src="/js/weavy-filebrowser.js"></script>
    <script src="/js/weavy-google.js"></script>
    <script src="/js/weavy-dropbox.js"></script>
    <script src="/js/weavy-box.js"></script>
    <script src="/js/weavy-onedrive.js"></script>
    <!-- endbuild -->

    <script async defer type="text/javascript" src="https://apis.google.com/js/api.js?"
        onload="this.onload = function () { }; weavyFilebrowser.google.onLoad(weavyFilebrowser.helpers.origin);"
        onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
